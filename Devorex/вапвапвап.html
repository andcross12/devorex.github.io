<!DOCTYPE html>
<html>
<head>
  <title>Devorex</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Футер */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      align-items: center;
    }

    .footer-logo {
      font-size: 20px;
      font-weight: bold;
      margin-right: 20px;
    }

    .footer-contact {
      margin-left: auto;
      font-size: 14px;
      text-align: right;
    }

    .footer-contact p {
      margin: 5px 0;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #a80202;
    }

    .contact-us {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-us:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Основной контент страницы -->
  
  <div class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        DEVOREX
      </div>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#" class="contact-us">Contact Us</a>
      </div>
      <div class="footer-contact">
        <p>123 Main St, City, Country</p>
        <p>Phone: +1 123-456-7890</p>
        <p>Email: info@devorex.com</p>
      </div>
    </div>
  </div>
</body>
</html>
